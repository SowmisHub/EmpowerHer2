<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .outer{
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            box-shadow: 0px 3px 8px rgba(0,0,0,0.15);
        }
        .inner{
            display: flex;
            flex-direction: column; 
            gap: 10px;
            width: 40%;
            box-shadow: 0px 3px 8px rgba(0,0,0,0.15);
            padding: 80px;
            border-radius: 10px;
            
        }
        .inner input{
            padding: 15px;
            border-radius: 10px;
            font-size: 18px;    
        }
        .inner input:first-child{
            margin-bottom: 25px;
        }
        .rowbtn{
            margin-top: 35px;
            margin-bottom: 50px;
            display: flex;
            justify-content: space-between;
            
        }
        .rowbtn button{
            padding: 17px;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }
        .rowbtn button:hover{
            transform:scale(1.1);
            border: 1px solid rgba(224, 67, 67, 0.901);
        }
        #divText{
            text-align: center;
            font-size: 20px;
            padding: 40px;
            border-radius: 7px ;
            overflow-wrap: break-word;
              
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="inner">
            <input type="text"  id="enterColor" placeholder="Enter Color Name">
            <input type="text" id="textcontent" placeholder="Enter Text">
            <div class="rowbtn">
                <button onClick="changeColor()">Change background</button>
                <button onClick="updateText()">Update Text</button>
            </div>
        

        <div id="divText">
            Hello This is the initial text content
        </div>
    </div>
    </div>
</body>
<script>
    function changeColor(){
        let color=document.getElementById("enterColor").value.trim();
        let box=document.getElementById("divText");

        // create test box beacuse if tester pass then only we will apply css
        let tester=document.createElement("div")
        tester.style.color=color;
        if(tester.style.color===''){
            alert("Invalid color name !");
            return
        }

        // if test pass then change backgriound color
        box.style.backgroundColor=color;

    }

    function updateText(){
        let text=document.getElementById("textcontent").value.trim();
        let box=document.getElementById("divText")

        if(text===""){
            alert("Please enter some text !");
            return;
        }
        box.textContent=text
    }
</script>
</html>
