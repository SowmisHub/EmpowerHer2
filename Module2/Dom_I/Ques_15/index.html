<!DOCTYPE html>
<html>
<head>
    <title>Simple To-Do App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="outer">
        <div class="inner">
            <h2>To-Do List</h2>
            <div class="bar">
                <input type="text" id="taskInput" placeholder="Enter a task">
                <button onclick="addTask()">Add Task</button>
            </div>
            <ul id="taskList"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
