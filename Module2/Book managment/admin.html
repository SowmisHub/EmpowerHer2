<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Managment</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>Book Managment Page</h1>
        <div>
            <button onclick="window.location.href='index.html'">Go to Home Page</button>
        </div>
    </div>

    <!-- Add form -->

    <div class="addform">
        <h2>Add New Book</h2>
        <input type="text" id="title" placeholder="Book title">
        <input type="text" id="author" placeholder="Author name">
        <select id="category">
            <option value="">Select category</option>
            <option value="Fiction">Fiction</option>
            <option value="Comedy">Comedy</option>
            <option value="Technical">Technical</option>
        </select> <br>
        <button onclick="addBook()">Add Book</button>
    </div>

    <!-- sort and filter -->

    <div class="sortfilter">
        <button onclick="sortBooksAZ()">Sort A->Z</button>
        <button onclick="sortBooksZA()">Sort z->A</button>
        <select  id="filterCategory" onchange="filterBooks()">
            <option value="All">All</option>
            <option value="Fiction">Fiction</option>
            <option value="Comedy">Comedy</option>
            <option value="Technical">Technical</option>
        </select>
    </div>

    <!-- books card -->
    <div id="booksContainer"></div>
    
    <script src="admin.js"></script>


</body>


</html>
