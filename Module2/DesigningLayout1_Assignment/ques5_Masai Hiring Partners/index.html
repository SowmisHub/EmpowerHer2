<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Companies Logo Grid</title>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
    }

    body {
        background: #eef3fb;
        padding: 40px;
    }

    /* Outer light background box */
    .outer {
        background: #f4f7ff;
        padding: 40px;
        border-radius: 20px;
        width: 95%;
        margin: auto;
    }

    /* Logo grid */
    .logo-grid {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 30px;
        padding-top: 100px;
        padding-bottom: 100px;
    }

    /* Each white logo box */
    .logo-box {
        width: 150px;
        height: 120px;
        background: white;
        border-radius: 18px;
        display: flex;
        justify-content: center;
        align-items: center;
        box-shadow: 0px 4px 20px rgba(0,0,0,0.08);
    }

    .logo-box img {
        width: 80%;
        height: auto;
        object-fit: contain;
    }
</style>

</head>
