<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Showcase Exact</title>

    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body{
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            padding: 40px;
        }

        .product-box{
            width: 500px;
            height: 800px;
            padding: 30px;
            margin: 10px;
            background: #fff;
            border: 3px solid grey;
            border-radius: 15px;
            box-shadow: 0px 4px 20px rgba(0,0,0,0.2);

            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }

        .image-section{
            width: 100%;
            position: relative;
        }

        .image-section img{
            width: 100%;
            border-radius: 10px;
        }

        .heart{
            position: absolute;
            right: 10px;
            top: 10px;
            font-size: 30px;
            color: #ccc;
        }

        h3{
            margin-top: 20px;
            font-size: 20px;
            padding-bottom: 10px;
        }

        .desc{
            margin-top: 5px;
            color: #555;
            font-size: 18px;
             padding-bottom: 10px;
        }

        .rating-row{
            margin-top: 12px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .rating{
            background: #4CAF50;
            color: #fff;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 14px;
        }

        .count{
            color: #666;
            font-size: 14px;
        }

        .assured{
            height: 25px;
        }

        .price-row{
            margin-top: 15px;
            font-size: 22px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .old-price{
            text-decoration: line-through;
            color: #777;
            font-size: 18px;
        }

        .offer{
            color: green;
            font-weight: bold;
            font-size: 18px;
        }

        .bank{
            margin-top: 10px;
            color: green;
            font-weight: bold;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <div class="product-box">

        <div class="image-section">
            <img src="https://rukminim2.flixcart.com/image/612/612/xif0q/smartwatch/w/x/h/-original-imahfa7xspmxemvj.jpeg" alt="">
            <div class="heart">♡</div>
        </div>

        <h3>SAMSUNG Galaxy Watch6 LTE</h3>

        <p class="desc">Graphite Strap, 44mm</p>

        <div class="rating-row">
            <div class="rating">4.3 ★</div>
            <div class="count">(973)</div>
            <img src="https://static-assets-web.flixcart.com/fk-p-linchpin-web/fk-cp-zion/img/fa_62673a.png" class="assured">
        </div>

        <div class="price-row">
            <span>₹18,999</span>
            <span class="old-price">₹41,999</span>
            <span class="offer">54% off</span>
        </div>

        <div class="bank">Bank Offer</div>

    </div>

</body>
</html>
