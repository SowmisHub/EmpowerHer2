<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical CTC Box</title>

    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body{
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container{
            width: 550px;
            background-color: #c7b6ea;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            height: 800px;
        }

        .title{
            font-size: 42px;
            font-weight: 600;
            color: #3a2b69;
            margin-bottom: 60px;
            line-height: 1.5;
        }

        .box{
            background-color: #fff;
            padding: 25px;
            border-radius: 12px;
            margin-bottom: 25px;
            box-shadow: 0px 2px 10px rgba(0,0,0,0.15);
        }

        .box:last-child{
            margin-bottom: 0;
        }

        .box h3{
            font-size: 26px;
            color: #6a6a6a;
            margin-bottom: 10px;
        }

        .box p{
            font-size: 40px;
            font-weight: bold;
            color: #000;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="title">Highest & <br> Average CTC</div>

        <div class="box">
            <h3>Expected Increase in<br>Salary Potential</h3>
            <p>60%</p>
        </div>

        <div class="box">
            <h3>Average CTC</h3>
            <p>₹6.1 LPA</p>
        </div>

        <div class="box">
            <h3>Highest CTC</h3>
            <p>₹36 LPA</p>
        </div>

    </div>

</body>
</html>
