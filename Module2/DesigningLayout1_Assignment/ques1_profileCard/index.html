<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>

    <style>
        *{
            
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body{
            background: linear-gradient(to right, #c3d9ff, #f5c6f7);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card{
            width: 300px;
            height: 400px;
            background: white;
            padding: 20px;
            margin: auto;
            border: 2px solid black;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            text-align: center;
        }

        .card img{
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #555;
            margin-bottom: 15px;
        }

        h2{
            margin-bottom: 10px;
            font-size: 22px;
            color: #333;
        }

        p{
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    
    <div class="card">
        <img src="https://i.pinimg.com/736x/2a/7d/4c/2a7d4c4bc1381a476b8b8a85885ac392.jpg" alt="profile picture">
        <h2>Sowmika</h2>
        <p>A passionate learner who loves designing beautiful webpages and exploring new technologies.</p>
    </div>

</body>
</html>
