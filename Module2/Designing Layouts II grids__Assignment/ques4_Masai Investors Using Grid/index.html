<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Founder Grid</title>

<style>
    * {
        font-family: Arial, sans-serif;
    }

    body {
        background: #f5f5f5;
        padding: 40px;
        display: flex;
        justify-content: center;
    }

    .grid {
        width: 1300px;
        
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        grid-gap: 30px;
    }

    .card {
        background: #ffffff;
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0px 4px 20px rgba(0,0,0,0.15);
        border: 1px solid #e6e6e6;
        transition: transform 0.3s ease;
    }

    .card:hover {
        transform: scale(1.1);
    }

    .card > img {
        width: 100%;
        height: 250px;
        object-fit: cover;
        display: block;
    }

    .info {
        text-align: center;
        padding: 5px 10px;
    }

    .info > h3 {
        font-size: 20px;
        font-weight: 700;
        margin-bottom: 3px;
        color: #222;
    }

    .info > p.role {
        font-size: 16px;
        color: #555;
        margin-bottom: 2px;
    }

    .company > img {
        width: 140px;
    }
</style>

</head>
<body>

<div class="grid">

    <!-- CARD 1 -->
    <div class="card">
